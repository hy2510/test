<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vocabulary Practice 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../assets/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/slick/slick.css">
    <link rel="stylesheet" href="../../assets/slick/slick-theme.css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! Vocabulary Practice (- d-none) -->
                <div class="quiz">
                    <!--! 단어카드 넘기기 -->
                    <div class="vocabulary col-12">
                        <div class="voca-box">
                            <div class="voca-slide">
                                <!--! 단어 카드 1-->
                                <div class="voca-card">
                                    <div class="sound-s-box">
                                        <!--! 사운드재생 (- active) -->
                                        <button class="btn-sound-s">
                                            <!--! Sound icon -->
                                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                                height="20">
                                        </button>
                                    </div>
                                    <div class="card-item">
                                        <div class="image">
                                            <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-003/eb-1a-003-s2-q1.jpg"
                                                alt="">
                                        </div>
                                        <div class="text">
                                            <h2 class="text-danger">soccer</h2>
                                        </div>
                                        <div class="example">
                                            <div class="voca-example-box">
                                                <div>
                                                    <span>They like to play <span
                                                            class="text-danger">soccer.</span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어 카드 2-->
                                <div class="voca-card">
                                    <div class="sound-s-box">
                                        <!--! 사운드재생 (- active) -->
                                        <button class="btn-sound-s">
                                            <!--! Sound icon -->
                                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                                height="20">
                                        </button>
                                    </div>
                                    <div class="card-item">
                                        <div class="image">
                                            <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-003/eb-1a-003-s2-q1.jpg"
                                                alt="">
                                        </div>
                                        <div class="text">
                                            <h2 class="text-danger">soccer</h2>
                                        </div>
                                        <div class="example">
                                            <div class="voca-example-box">
                                                <div>
                                                    <span>They like to play <span
                                                            class="text-danger">soccer.</span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--! Vocabulary Test로 넘어가기 -->
                <div id="nextBox"></div>
                <!--! Vocabulary Test (- d-none) -->
                <div class="quiz d-none">
                    <!--! 단어 이미지 (문제) -->
                    <div class="vocabulary test col-12">
                        <div class="voca-test-box">
                            <div class="voca-test">
                                <div>
                                    <div class="card-image">
                                        <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-003/eb-1a-003-s2-q1.jpg"
                                            alt="">
                                    </div>
                                    <div class="w-100">
                                        <div class="voca-example-box question">
                                            <div>
                                                <span>They like to play <span>_____</span>.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box voca">
                                <div class="items col-md-4">
                                    <!--! 정답인 경우 (img - opacity-1) -->
                                    <div class="quiz-answer-sentence correct">
                                        <span>soccer</span>
                                    </div>
                                </div>
                                <div class="items col-md-4">
                                    <!--! 오답인 경우 -->
                                    <div class="quiz-answer-sentence incorrect">
                                        <span>leg</span>
                                    </div>
                                </div>
                                <div class="items col-md-4">
                                    <div class="quiz-answer-sentence">
                                        <span>men</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
    <script type="text/javascript" src="../../assets/slick/slick.js"></script>
    <script>
        //슬라이드 실행
        $('.voca-slide').slick({
            arrows: false, // true인 경우 좌우 넘기기 버튼 등장
            dots: true,
            speed: 100
        });
    </script>
</body>

</html>
