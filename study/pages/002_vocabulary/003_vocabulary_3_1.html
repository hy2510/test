<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vocabulary Practice 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../assets/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/slick/slick.css">
    <link rel="stylesheet" href="../../assets/slick/slick-theme.css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container typing basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! Vocabulary Practice (- d-none) -->
                <div class="quiz d-none">
                    <!--! 타이핑하기 -->
                    <div class="vocabulary typing col-12">
                        <div class="voca-box">
                            <div>
                                <!--! 단어입력 -->
                                <div class="voca-write">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sound">
                                        <!--! 사운드 재생버튼 (- active) -->
                                        <button class="btn-sound">
                                            <!--! Sound icon -->
                                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="30"
                                                height="30">
                                        </button>
                                    </div>
                                </div>
                                <!--! 단어뜻 -->
                                <div class="meaning">
                                    <h4>adj. 안녕</h4>
                                    <p>adj. 안녕하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--! 타이핑해야할 횟수 -->
                    <div class="typing-info">
                        <div class="badge-dark">
                            1 / 2
                        </div>
                        <div class="btn-hint">
                            skip
                        </div>
                    </div>
                </div>
                <!--! Vocabulary Test로 넘어가기 (- d-none) -->
                <div id="nextBoxVocaTest" class="d-none"></div>
                <!--! Vocabulary Test (- d-none) -->
                <div class="quiz">
                    <!--! 타이핑하기 -->
                    <div class="vocabulary typing col-12">
                        <div class="voca-box">
                            <div>
                                <!--! 단어입력 -->
                                <div class="voca-write">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--! hint(음원듣기) (- active) -->
                                    <div class="hint active">
                                        <div class="contents">
                                            <button class="btn-sound">
                                                <img src="../../assets/image/icons/volume-2.svg" alt="" width="30"
                                                    height="30">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어뜻 -->
                                <div class="meaning">
                                    <h4>adj. 안녕</h4>
                                    <p>adj. 안녕하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--! 힌트 실행 -->
                    <div class="typing-info right">
                        <!--! 힌트횟수 (- done) -->
                        <div class="btn-hint">
                            hint <span>(2/10)</span>
                        </div>
                    </div>
                </div>
                <!--! Review / 패널티 (- d-none) -->
                <div class="quiz d-none">
                    <!--! 타이핑하기 -->
                    <div class="vocabulary-review col-12">
                        <div class="voca-box">
                            <!--! 단어 -->
                            <div>
                                <div class="info">
                                    <div class="badge-dark">
                                        Reivew
                                    </div>
                                </div>
                                <!--! 단어치기 1 -->
                                <div class="voca-write mb-3">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어치기 2 -->
                                <div class="voca-write mb-3">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어치기 3 -->
                                <div class="voca-write">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 키보드 -->
            <div id="keyboard"></div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
    <script type="text/javascript" src="../../assets/slick/slick.js"></script>
    <script>
        //슬라이드 실행
        $('.voca-slide').slick({
            arrows: false, // true인 경우 좌우 넘기기 버튼 등장
            dots: true,
            speed: 100
        });
    </script>
</body>

</html>
