<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Writing Activity 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 듣고 채워넣기 -->
                    <div class="witing-activity col-12">
                        <div>
                            <div class="quiz-box">
                                <div class="sound">
                                    <!--! 사운드 재생버튼 (- active) -->
                                    <button class="btn-sound">
                                        <!--! Sound icon -->
                                        <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                                    </button>
                                </div>
                                <!--! 고른 단어 채워넣기 (- d-none)  -->
                                <div class="choose-result-box">
                                    <div class="blank">The</div>
                                    <div class="blank"></div>
                                    <div class="blank"></div>
                                    <div class="blank"></div>
                                </div>
                                <!--! 정답인 경우 (- d-none)  -->
                                <div class="choose-result-box correct d-none">
                                    <div class="sentence w-100 bg-white">The vase is broken</div>
                                </div>
                                <!--! 오답인 경우 (- d-none) -->
                                <div class="choose-result-box incorrect d-none">
                                    <div class="sentence w-100 bg-white">The vase is broken</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--! 단어 순서대로 고르기 (- d-none) -->
                    <div class="choose-answer col-12">
                        <div class="answer-box">
                            <div class="answer check">The</div>
                            <div class="answer">vase</div>
                            <div class="answer">is</div>
                            <div class="answer">broken.</div>
                        </div>
                    </div>
                </div>
                <!--! 다음 문제로 넘어가기 -->
                <div id="nextBox"></div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
