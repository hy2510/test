<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Writing Activity 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../assets/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/slick/slick.css">
    <link rel="stylesheet" href="../../assets/slick/slick-theme.css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <div class="quiz">
                    <!--! 타이핑하기 -->
                    <div class="writing typing col-12">
                        <div class="box-change">
                            <!-- 문제 번호 (- active) -->
                            <div class="box-number active">1</div>
                            <div class="box-number">2</div>
                            <div class="box-number">3</div>
                            <div class="box-number">4</div>
                            <div class="box-number">5</div>
                            <div class="box-number">6</div>
                        </div>
                        <div class="writing-box">
                            <!-- 문제 제목 -->
                            <div class="title px-1">Title</div>
                            <hr class="my-2">
                            <!-- 타이핑 영역 -->
                            <form>
                                <div class="form-group">
                                    <textarea class="writing-area form-control"></textarea>
                                </div>
                            </form>
                            <div class="typing-limit">
                                <div class="word-limit">word limit: 30~300</div>
                                <div class="word-number">words: 1</div>
                            </div>
                        </div>
                    </div>
                    <!--! 저장 또는 Submit -->
                    <div class="typing-info">
                        <div class="btn-typing-save btn-hint">
                            temporary save
                        </div>
                        <div class="btn-typing-submit btn-hint">
                            submit
                        </div>
                    </div>
                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
