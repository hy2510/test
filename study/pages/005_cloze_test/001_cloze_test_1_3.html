<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cloze Test 1, 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../assets/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container typing basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! Test (- d-none) -->
                <div class="quiz">
                    <!--! 타이핑하기 -->
                    <div class="col-12 p-2 py-3 h-100">
                        <div class="h-100 overflow-auto">
                            <div class="answer-box rc">
                                <!--! 단어치기 -->
                                <div class="mb-2">
                                    <audio controls preload="auto" class="w-100" style="height: 50px;">
                                        <source
                                            src="https://wcfresource.a1edu.com/newsystem/sound/br/pb/4a-001/pb-4a-001-s3-q.mp3"
                                            type="audio/mpeg">
                                        사용자의 웹 브라우저가 audio 태그를 지원하지 않습니다.
                                    </audio>
                                </div>
                                <div class="ct-1-blank mb-3" style="font-size: 20px;">
                                    As Tommy and Doctor Dolittle prepared
                                    for their upcoming
                                    <span class="position-relative text-monospace">
                                        <!--! 블랭크 영역 -->
                                        <span class="write-text blank">_____</span>
                                        <!--! 타이핑 영역 -->
                                        <span class="write-text">mo</span>
                                    </span>
                                    to Spidermonkey Island, many people offered their help,
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--! Review / 패널티 (- d-none) -->
                <div class="quiz row d-none">
                    <!--! 타이핑하기 -->
                    <div class="col-12 p-2 py-3">
                        <div class="voca-box">
                            <div>
                                <div class="d-flex mb-3">
                                    <div class="badge-dark">
                                        Reivew
                                    </div>
                                </div>
                                <div class="ct-1-blank review mb-3" style="font-size: 20px;">
                                    <div>
                                        <div>
                                            <span>
                                                Sniffy, a field
                                            </span>
                                            <span class="position-relative text-monospace">
                                                <!--! 힌트 영역 -->
                                                <span class="write-text placeholder">mouse</span>
                                                <!--! 타이핑 영역 -->
                                                <span class="write-text">m</span>
                                            </span>
                                            <span>, likes being alone and enjoys spending time by himself.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 키보드 -->
            <div id="keyboard"></div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
