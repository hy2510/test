                    <script>

                    </script>
                    <div class="right d-flex">
                        <!--! 꾸미기 실행 -->
                        <div class="setting">
                            <img src="../../assets/image/icons/image.svg" alt="" width="14">
                        </div>
                        <!--! info 실행 -->
                        <div class="book-info">
                            <img src="../../assets/image/icons/info.svg" alt="" width="14">
                        </div>
                        <!--! story로 가기 -->
                        <div class="story d-none d-lg-flex">
                            <img src="../../assets/image/icons/book-open.svg" alt="" width="14">

                        <!--! stoty, to-do로 가기 -->
                        <div class="exit">
                            <img src="../../assets/image/icons/log-out.svg" alt="" width="14">

                </div>


                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 음원듣기 -->
                    <div class="listening-activity-listen col-12">
                        <!--! 사운드재생 (- active) -->
                        <button class="btn-sound">
                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                        </button>
                    </div>
                    <!--! 정답고르기 -->
                    <div class="listening-activity-choose col-12">
                        <div class="box">
                            <div class="item col-6 col-md-4">
                                <!--! 정답인 경우 (- correct) (img - opacity-1) -->
                                <div class="quiz-answer correct"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/fly.png" alt=""

                            </div>
                            <div class="item col-6 col-md-4">
                                <!--! 오답인 경우 (- incorrect) -->

                                        alt=""></div>
                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img

                                        alt=""></div>
                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img

                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>

    <!-- 오디오 -->
    <div id="quizAudio">
        <audio id="audio" type="audio/mpeg" src="https://wcfresource.a1edu.com/newsystem/sound/words/moon.mp3"></audio>
    </div>

    <!--! 각종팝업 -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
    <script>
        // 문제를 틀렸을 때 하트차감 애니메이션 효과 실행
        let 하트갯수 = $('.heart').length;

        function 하트차감() {
            $('.heart').eq(하트갯수 - 1).addClass('delete');
            하트갯수 = 하트갯수 - 1;
        };

        // 모달
        let 모달배경 = $('.item-container');
        let 팝업오디오 = new Audio(효과음.팝업)

        // 테마변경모달 실행
        $('.setting').on('click', function () {
            팝업오디오.play();
            모달배경.addClass('active');
            $('.edit-window').addClass('active');
        });

        // 학습정보모달실행
        $('.book-info').on('click', function () {
            팝업오디오.play();
            모달배경.addClass('active');
            $('.study-info').addClass('active')
        });

        // 스터디인포 관련 모달 닫기
        $('.modal-delete').on('click', function () {
            팝업오디오.load();
            모달배경.removeClass('active');
            $('.edit-window').removeClass('active');
            $('.study-info').removeClass('active');
        });

        // 사운드버튼 재생 및 효과
        let 오디오파일 = 'https://wcfresource.a1edu.com/newsystem/sound/words/moon.mp3';
        let 오디오소스 = new Audio(오디오파일);
        let 사운드재생중지 = function () {
            $('.btn-sound').removeClass('active')
        };
        $('.btn-sound').on('click', function () {
            $('.btn-sound').addClass('active');
            오디오소스.play();
            setTimeout(사운드재생중지, 오디오소스.duration * 1000);
        });
    </script>
</body>

</html>
