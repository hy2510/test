<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listening Activity 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container basic">


                <!--! 퀴즈정보 -->
                <div class="quiz-info">
                    <div class="left d-flex align-items-center">
                        <div class="number">3</div>
                        <!--! 타이머 / 30초 남았을 때 (- timeout30) -->
                        <div class="timer">20:00</div>
                        <div class="life">
                            <!--! heart icon (- delete) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" class="heart">
                                <path
                                    d="M 12.157 2.689 C 11.555 2.087 10.739 1.749 9.887 1.749 C 9.036 1.749 8.22 2.087 7.618 2.689 L 7 3.308 L 6.382 2.689 C 5.128 1.436 3.097 1.436 1.843 2.689 C 0.59 3.942 0.59 5.974 1.843 7.228 L 2.462 7.846 L 7 12.384 L 11.538 7.846 L 12.157 7.227 C 12.759 6.626 13.097 5.809 13.097 4.958 C 13.097 4.107 12.759 3.291 12.157 2.689 Z"
                                    fill="#FF88AA" stroke-width="1.1666666666666667" stroke="#FF88AA"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-dasharray=""></path>
                            </svg>
                            <!--! heart icon (- delete) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" class="heart">
                                <path
                                    d="M 12.157 2.689 C 11.555 2.087 10.739 1.749 9.887 1.749 C 9.036 1.749 8.22 2.087 7.618 2.689 L 7 3.308 L 6.382 2.689 C 5.128 1.436 3.097 1.436 1.843 2.689 C 0.59 3.942 0.59 5.974 1.843 7.228 L 2.462 7.846 L 7 12.384 L 11.538 7.846 L 12.157 7.227 C 12.759 6.626 13.097 5.809 13.097 4.958 C 13.097 4.107 12.759 3.291 12.157 2.689 Z"
                                    fill="#FF88AA" stroke-width="1.1666666666666667" stroke="#FF88AA"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-dasharray=""></path>
                            </svg>
                            <!--! heart icon (- delete) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" class="heart">
                                <path
                                    d="M 12.157 2.689 C 11.555 2.087 10.739 1.749 9.887 1.749 C 9.036 1.749 8.22 2.087 7.618 2.689 L 7 3.308 L 6.382 2.689 C 5.128 1.436 3.097 1.436 1.843 2.689 C 0.59 3.942 0.59 5.974 1.843 7.228 L 2.462 7.846 L 7 12.384 L 11.538 7.846 L 12.157 7.227 C 12.759 6.626 13.097 5.809 13.097 4.958 C 13.097 4.107 12.759 3.291 12.157 2.689 Z"
                                    fill="#FF88AA" stroke-width="1.1666666666666667" stroke="#FF88AA"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-dasharray=""></path>
                            </svg>
                        </div>
                    </div>


                    <div class="right d-flex">
                        <!--! 꾸미기 실행 -->
                        <div class="setting">
                            <img src="../../assets/image/icons/image.svg" alt="" width="14">
                        </div>
                        <!--! info 실행 -->
                        <div class="book-info">
                            <img src="../../assets/image/icons/info.svg" alt="" width="14">
                        </div>
                        <!--! story로 가기 -->
                        <div class="story d-none d-lg-flex">
                            <img src="../../assets/image/icons/book-open.svg" alt="" width="14">
                        </div>
                        <!--! stoty, to-do로 가기 -->
                        <div class="exit">
                            <img src="../../assets/image/icons/log-out.svg" alt="" width="14">
                        </div>
                    </div>
                </div>


                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 음원듣기 -->
                    <div class="listening-activity-listen col-12">
                        <!--! 사운드재생 (- active) -->
                        <button class="btn-sound">
                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                        </button>
                    </div>
                    <!--! 정답고르기 -->
                    <div class="listening-activity-choose col-12">
                        <div class="box">
                            <div class="item col-6 col-md-4">
                                <!--! 정답, 오답체크 (- correct, incorrect) (img - opacity-1) -->
                                <div class="quiz-answer correct"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/fly.png" alt=""
                                        class="opacity-1">
                                    <div id="ex01" class="word">fly</div>
                                </div>
                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/alien.png"
                                        alt="">
                                    <div id="ex02" class="word d-none">alien</div>
                                </div>

                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/star.png"
                                        alt="">
                                    <div id="ex03" class="word d-none">star</div>
                                </div>
                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/moon.png"
                                        alt="">
                                    <div id="ex04" class="word d-none">moon</div>
                                </div>
                            </div>
                            <div class="item col-6 col-md-4">
                                <div class="quiz-answer"><img
                                        src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/sun.png" alt="">
                                    <div id="ex05" class="word d-none">sun</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업 -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
    <script>
        // 정오답 찍기 테스트
        listeningActivity1('moon')
    </script>
</body>

</html>
