<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listening Activity 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 이미지보기 -->
                    <div class="listening-activity-see col-12">
                        <div class="quiz-question">
                            <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1b-004/eb-1b-004-s1-q1.jpg"
                                alt="">
                        </div>
                    </div>
                    <!--! 정답고르기 -->
                    <div class="listening-activity-choose-sound col-12 col-md-8">
                        <div class="box">
                            <div class="item col-4 col-md-4">
                                <!--! 정답체크 (- check, correct/incorrect) -->
                                <div class="quiz-answer sound check">
                                    <!--! 사운드재생 (- active) -->
                                    <button class="btn-sound">
                                        <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                                    </button>
                                </div>
                            </div>
                            <div class="item col-4 col-md-4">
                                <!--! 정답체크 (- check, correct/incorrect) -->
                                <div class="quiz-answer sound">
                                    <!--! 사운드재생 (- active) -->
                                    <button class="btn-sound">
                                        <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                                    </button>
                                </div>
                            </div>
                            <div class="item col-4 col-md-4">
                                <!--! 정답체크 (- check, correct/incorrect) -->
                                <div class="quiz-answer sound">
                                    <!--! 사운드재생 (- active) -->
                                    <button class="btn-sound">
                                        <img src="../../assets/image/icons/volume-2.svg" alt="" width="30" height="30">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--! 정답선택완료 -->
                <div id="nextBox"></div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업 -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
