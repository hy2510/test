<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reading Comprehension 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 음원듣기 -->
                    <div class="reading-comprehension col-12 col-md-8">
                        <div class="question-1">
                            <!--! 사운드 재생버튼 (- active) -->
                            <button class="btn-sound-s mr-2" tabindex="0">
                                <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                height="20">
                            </button>
                            <div class="text">
                                Look at the stars!
                            </div>
                        </div>
                    </div>
                    <!--! 정답고르기 -->
                    <div class="col-12">
                        <div class="answer-box-1">
                            <div class="col-12 col-md-4">
                                <!-- 정답인 경우 (- correct) -->
                                <div class="quiz-answer image">
                                    <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/eb-ka-099-3-1-a1.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <!-- 오답인 경우 (- incorrect) -->
                                <div class="quiz-answer image">
                                    <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/ka-099/eb-ka-099-3-1-a2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body></html>
