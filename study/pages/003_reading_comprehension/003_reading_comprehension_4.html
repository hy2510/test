<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reading Comprehension 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div id="Quiz" class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <div class="reading-comprehension-easy col-12">
                        <div class="reading-quiz">
                            <div class="reading-quiz-box">
                                <!--! 이미지 보기 -->
                                <div class="reading-image">
                                    <img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-010/eb-1a-010-s3-q1.jpg"
                                        alt="" class="border-rounded-20 w-100">
                                </div>
                                <!--! 답 고르기 -->
                                <div class="answer-box reading">
                                    <!--! 질문 -->
                                    <div class="items col-12 mb-3">
                                        <div class="question-2">
                                            <div class="text">
                                                What does Sniffy love to do?
                                            </div>
                                        </div>
                                    </div>
                                    <!--! 선택지 -->
                                    <div class="items col-12">
                                        <!--! 정답인 경우 (- correct) -->
                                        <div class="quiz-answer-sentence reading correct">
                                            <!--! 사운드 재생버튼 (- active) -->
                                            <button class="btn-sound-s mr-2" tabindex="0">
                                                <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                                    height="20">
                                            </button>
                                            <span>She wants to be an animal trainer.</span>
                                        </div>
                                    </div>
                                    <div class="items col-12">
                                        <!--! 오답인 경우 (- incorrect) -->
                                        <div class="quiz-answer-sentence reading incorrect">
                                            <!--! 사운드 재생버튼 (- active) -->
                                            <button class="btn-sound-s mr-2" tabindex="0">
                                                <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                                    height="20">
                                            </button>
                                            <span>She wants to be a vet.</span>
                                        </div>
                                    </div>
                                    <div class="items col-12">
                                        <div class="quiz-answer-sentence reading">
                                            <!--! 사운드 재생버튼 (- active) -->
                                            <button class="btn-sound-s mr-2" tabindex="0">
                                                <img src="../../assets/image/icons/volume-2.svg" alt="" width="20"
                                                    height="20">
                                            </button>
                                            <span>She wants to be a teacher.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
