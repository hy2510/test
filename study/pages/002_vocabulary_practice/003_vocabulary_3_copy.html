<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vocabulary Practice 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../assets/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/slick/slick.css">
    <link rel="stylesheet" href="../../assets/slick/slick-theme.css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show) -->
            <div class="quiz-container typing space">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! Vocabulary Practice (- d-none) -->
                <div class="quiz d-none">
                    <!--! 타이핑하기 -->
                    <div class="vocabulary typing col-12">
                        <div class="voca-box">
                            <div>
                                <!--! 단어치기 -->
                                <div class="voca-write">
                                    <div class="word-typing">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sound">
                                        <!--! 사운드 재생버튼 (- active) -->
                                        <button class="btn-sound">
                                            <!--! Sound icon -->
                                            <img src="../../assets/image/icons/volume-2.svg" alt="" width="30"
                                                height="30">
                                        </button>
                                    </div>
                                </div>
                                <!--! 단어뜻 -->
                                <div class="meaning">
                                    <h4>adj. 안녕</h4>
                                    <p>adj. 안녕하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--! 타이핑해야할 횟수 -->
                    <div class="typing-info">
                        <div class="badge-dark">
                            1 / 2
                        </div>
                        <div class="btn-hint">
                            skip
                        </div>
                    </div>
                </div>
                <!--! Vocabulary Test로 넘어가기 (- d-none) -->
                <div id="nextBoxVocaTest" class="d-none"></div>
                <!--! Vocabulary Test (- d-none) -->
                <div class="quiz">
                    <!--! 타이핑하기 -->
                    <div class="vocabulary typing col-12">
                        <div class="voca-box">
                            <!--! 단어 -->
                            <div>
                                <!--! 단어치기 -->
                                <div class="d-flex">
                                    <div class="word-typing w-100">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--! hint (- active) -->
                                    <div class="hint">
                                        <div class="d-flex align-items-center ml-3">
                                            <button class="btn-sound">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30">
                                                    <path
                                                        d="M 2.5 17.5 L 2.5 12.5 C 2.5 11.81 3.06 11.25 3.75 11.25 L 7.121 11.25 C 7.368 11.25 7.61 11.177 7.815 11.04 L 13.056 7.545 C 13.44 7.289 13.934 7.265 14.341 7.483 C 14.748 7.701 15.001 8.126 15 8.588 L 15 21.413 C 15 21.874 14.746 22.297 14.34 22.515 C 13.933 22.732 13.44 22.708 13.056 22.453 L 7.815 18.959 C 7.609 18.822 7.368 18.75 7.121 18.75 L 3.75 18.75 C 3.06 18.75 2.5 18.19 2.5 17.5 Z"
                                                        fill="transparent" stroke-width="1.85"
                                                        stroke="var(--token-4b19f735-1ff7-4244-9ec6-945c61e35682, rgb(255, 255, 255))"
                                                        stroke-miterlimit="10"></path>
                                                    <path
                                                        d="M 20.625 9.375 C 20.625 9.375 22.5 11.25 22.5 14.375 C 22.5 17.5 20.625 19.375 20.625 19.375 M 24.375 5.625 C 24.375 5.625 27.5 8.75 27.5 14.375 C 27.5 20 24.375 23.125 24.375 23.125"
                                                        fill="transparent" stroke-width="1.85"
                                                        stroke="var(--token-4b19f735-1ff7-4244-9ec6-945c61e35682, rgb(255, 255, 255))"
                                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어뜻 -->
                                <div class="meaning">
                                    <h4>adj. 안녕</h4>
                                    <p>adj. 안녕하세요.</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--! 힌트 실행 -->
                    <div class="typing-info right">
                        <!--! 힌트횟수 (- done) -->
                        <div class="btn-hint done">
                            hint <span>(2/10)</span>
                        </div>
                    </div>
                </div>
                <!--! Review / 패널티 (- d-none) -->
                <div class="quiz d-none">
                    <!--! 타이핑하기 -->
                    <div class="col-12 p-2 py-3">
                        <div class="voca-box">
                            <!--! 단어 -->
                            <div>
                                <div class="d-flex mb-3">
                                    <div class="badge-dark">
                                        Reivew
                                    </div>
                                </div>
                                <!--! 단어치기 1 -->
                                <div class="d-flex mb-3">
                                    <div class="word-typing w-100">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="hel" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어치기 2 -->
                                <div class="d-flex mb-3">
                                    <div class="word-typing w-100">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--! 단어치기 3 -->
                                <div class="d-flex">
                                    <div class="word-typing w-100">
                                        <div class="w-100">
                                            <div class="voca-example-box">
                                                <form action="" class="h-100">
                                                    <input type="text" class="input-box " value="" readonly>
                                                </form>
                                                <div class="hint-text">
                                                    hello
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--! 키보드 -->
            <div id="keyboard"></div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
    <script type="text/javascript" src="../../assets/slick/slick.js"></script>
    <script>
        //슬라이드 실행
        $('.voca-slide').slick({
            arrows: false, // true인 경우 좌우 넘기기 버튼 등장
            dots: true,
            speed: 100
        });
    </script>
</body>

</html>
