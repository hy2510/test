<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>True or False</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/slick/slick.css">
    <link rel="stylesheet" href="../../assets/slick/slick-theme.css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show, d-none) -->
            <div class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 문제 -->
                    <div class="col-12 px-1 py-2">
                        <div class="h-100 d-flex flex-column justify-content-around px-2">
                            <div>
                                <div class="answer-box tof row">
                                    <div class="col-12 px-0 px-md-1 mb-5">
                                        <div class="question-2">
                                            <div class="text">
                                                London is the capital city of Europe.
                                            </div>
                                        </div>
                                    </div>
                                    <!--! True Sentence -->
                                    <div class="col-12 px-0 px-md-1 mb-5">
                                        <div class="d-flex mb-3">
                                            <div class="badge-dark">
                                                True Sentence
                                            </div>
                                        </div>
                                        <div class="question-2 true">
                                            <div class="text">
                                                London is the capital city of Europe.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-100">
                                        <div class="col-12 px-0 px-md-1">
                                            <div class="quiz-answer-sentence d-flex align-items-center">
                                                <span>True</span>
                                            </div>
                                        </div>
                                        <div class="col-12 px-0 px-md-1">
                                            <div class="quiz-answer-sentence d-flex align-items-center">
                                                <span>False</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--! Next 버튼 -->
                    <div class="voca-btn-next-position">
                        <button class="btn btn-primary "><img src="../../assets/image/icons/arrow-right-white.svg"
                                alt=""></button>
                    </div>
                </div>
            </div>
            <!--! 로더 (- d-none) -->
            <div class="quiz-container wrong-answers d-none">
                <div class="loader loader-8 mx-auto"></div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
