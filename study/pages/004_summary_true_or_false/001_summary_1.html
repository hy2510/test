<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Summary 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/ani.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--! 퀴즈출제 영역 -->
    <div id="Main" class="main-container bg-season">
        <div class="w-100 ">
            <!--! 퀴즈타이틀 -->
            <div id="quizTitle"></div>
            <!--! 퀴즈풀기 (- ani-show, d-none) -->
            <div id="Quiz" class="quiz-container basic">
                <!--! 퀴즈정보 -->
                <div id="quizInfo"></div>
                <!--! 퀴즈문제 -->
                <div class="quiz">
                    <!--! 문제 -->
                    <div class="col-12 px-1 py-2">
                        <div class="h-100 d-flex flex-column justify-content-around px-2">
                            <div class="sm-1">
                                <div class="answer-box px-3 row">
                                    <!--! 사운드 재생버튼 (- active, d-none) -->
                                    <div class="w-100 d-none">
                                        <div class="col-12 d-flex justify-content-center mt-2">
                                            <button class="btn-sound">
                                                <!--! Sound icon -->
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30">
                                                    <path
                                                        d="M 2.5 17.5 L 2.5 12.5 C 2.5 11.81 3.06 11.25 3.75 11.25 L 7.121 11.25 C 7.368 11.25 7.61 11.177 7.815 11.04 L 13.056 7.545 C 13.44 7.289 13.934 7.265 14.341 7.483 C 14.748 7.701 15.001 8.126 15 8.588 L 15 21.413 C 15 21.874 14.746 22.297 14.34 22.515 C 13.933 22.732 13.44 22.708 13.056 22.453 L 7.815 18.959 C 7.609 18.822 7.368 18.75 7.121 18.75 L 3.75 18.75 C 3.06 18.75 2.5 18.19 2.5 17.5 Z"
                                                        fill="transparent" stroke-width="1.85"
                                                        stroke="var(--token-4b19f735-1ff7-4244-9ec6-945c61e35682, rgb(255, 255, 255))"
                                                        stroke-miterlimit="10"></path>
                                                    <path
                                                        d="M 20.625 9.375 C 20.625 9.375 22.5 11.25 22.5 14.375 C 22.5 17.5 20.625 19.375 20.625 19.375 M 24.375 5.625 C 24.375 5.625 27.5 8.75 27.5 14.375 C 27.5 20 24.375 23.125 24.375 23.125"
                                                        fill="transparent" stroke-width="1.85"
                                                        stroke="var(--token-4b19f735-1ff7-4244-9ec6-945c61e35682, rgb(255, 255, 255))"
                                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1">
                                        <div class="quiz-answer-sentence-correct d-flex align-items-center play">
                                            <span>Ms. Kitty's class is having a painting contest.</span>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1">
                                        <div class="quiz-answer-sentence-correct d-flex align-items-center">
                                            <span>Ms. Kitty thinks the turtles are working too slowly.</span>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1 mb-3 sticky-top">
                                        <div class="question-2 mt-3">
                                            <div class="text-2">
                                                Choose the sentence with correct order.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1">
                                        <div class="quiz-answer-sentence chance d-flex align-items-center">
                                            <span>She thinks the monkeys are making a mess.</span>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1">
                                        <div class="quiz-answer-sentence d-flex align-items-center">
                                            <span>She says sorry to a fish because he can't paint.</span>
                                        </div>
                                    </div>
                                    <div class="col-12 px-0 px-md-1">
                                        <div class="quiz-answer-sentence d-flex align-items-center">
                                            <span>She gives the prize to Ellie the elephant.</span>
                                        </div>
                                    </div>
                                    <!--! 찬스(힌트) 버튼 -->
                                    <div class="col-12 px-0 px-md-1 mb-3">
                                        <div class="d-flex justify-content-start">
                                            <div class="badge-dark red"><span class="mr-2">Chance</span><span>1 /
                                                    1</span></div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--! Next 버튼 -->
                <div class="voca-btn-next-position d-none">
                    <button class="btn btn-primary ">
                        <img src="../../assets/image/icons/arrow-right-white.svg" alt="">
                    </button>
                </div>
            </div>
            <!--! 로더 (- d-none) -->
            <div class="quiz-container wrong-answers d-none">
                <div class="loader loader-8 mx-auto"></div>
            </div>
            <!--! 퀴즈스코어 -->
            <div id="quizScore"></div>
        </div>
    </div>
    <!--! 각종팝업(- active, result) -->
    <div id="popup"></div>
    <!--! 시즌테마 -->
    <div id="seasonTheme"></div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/common_html.js"></script>
</body>

</html>
